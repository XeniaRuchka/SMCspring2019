<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
<body>
    <div class="column middle" id="example-grid">
        <div class="align-box">
          <div class="column">
            left top
          </div>
          <div class="column middle">
            left middle
          </div>
          <div class="column bottom">
            left bottom
          </div>
        </div>
        <div class="align-box center">
          <div class="column">
            center top
          </div>
          <div class="column middle">
            center middle
          </div>
          <div class="column bottom">
            center bottom
          </div>
        </div>
        <div class="align-box right">
          <div class="column">
            right top
          </div>
          <div class="column middle">
            right middle
          </div>
          <div class="column bottom">
            right bottom
          </div>
        </div>
      </div>
</body>
</html>
